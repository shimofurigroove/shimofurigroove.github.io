<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">

<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
    <div class="arjs-loader">
        <div>ローディング中・・・</div>
    </div>
    <a-scene embedded arjs="debugUIEnabled: false; trackingMethod: best;" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="steak-obj" src="3d/shimofuri.obj"></a-asset-item>
            <a-asset-item id="steak-mtl" src="3d/shimofuri.mtl"></a-asset-item>
        </a-assets>
        <!-- <a-marker type="pattern" url="pattern-marker.patt"> -->
        <a-nft type="nft" url="https://shimofurigroove.github.io/ar/marker" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-entity scale="0.5 0.5 0.5" position="50 0.5 -50" obj-model="obj: #steak-obj; mtl: #steak-mtl" link="href: https://shimofurigroove.github.io/; title: niku; image: #steak-obj"></a-entity>
            <!-- <a-entity position="0 -1 0" scale="0.008 0.008 0.008" obj-model="obj: #steak-obj; mtl: #steak-mtl" link="href: https://shimofurigroove.github.io/; title: niku; image: #steak-obj"></a-entity> -->
            <!-- <a-text value="SHIMOFURI GROOVE" position="100 2 100" align="center"></a-text> -->
            <!-- <a-text value="SHIMOFURI GROOVE" position="0 2 0" align="center"></a-text> -->
            <!-- </a-marker> -->
        </a-nft>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="point" intensity="2" position="0 0 0"></a-light>
        <a-entity camera></a-entity>
        <a-entity cursor="fuse: false; fuseTimeout: 500">
    </a-scene>
    <div class="ui">
        <img id="snap">
        <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
        <a href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
        <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled" target="_blank"><i class="material-icons">file_download</i></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
